services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgrespassword
      POSTGRES_DB: onlinecoursesdb
    ports:
      - "5433:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: backend/OnlineCoursePlatform.API/Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=db;Port=5432;Database=onlinecoursesdb;Username=postgres;Password=postgrespassword
      - JwtSettings__Secret=ThisIsASecretKeyForJWTTokenGenerationThatIsLongEnough123!
      - JwtSettings__Issuer=OnlineCoursePlatform
      - JwtSettings__Audience=OnlineCoursePlatformUsers
    ports:
      - "5000:8080"
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
    ports:
      - "8080:80"
    depends_on:
      - api
